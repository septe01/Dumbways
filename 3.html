        <table>
            <tr>
                <td>Waktu Ismail menuju kantor</td>
                <td>:</td>
                <td><span id="jam"></span> Detik</td>
            </tr>
        </table>

    <script>
        document.addEventListener('DOMContentLoaded',           function(){
            var jarakTempuh = 64.5
            var waktu = [3,5,3]
            var sum = 0;
            for( var i = 0; i < waktu.length; i++ ){
                sum += parseInt( waktu[i], 10 );
            }
            var KecRataRata = sum/waktu.length;
            
            var waktuTempuh = jarakTempuh/KecRataRata
            var res = waktuTempuh.toString().substr(1, 5).replace('.', '');

            
            var sec_num = parseInt(res);

            var hours   = Math.floor(sec_num / 3600);
            var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
            var seconds = sec_num - (hours * 3600) - (minutes * 60);

            if (hours   < 10) {hours   = "0"+hours;}
            if (minutes < 10) {minutes = "0"+minutes;}
            if (seconds < 10) {seconds = "0"+seconds;}
            document.getElementById("jam").innerHTML = hours + ':' + minutes + ':' + seconds;
            // alert( hours + ':' + minutes + ':' + seconds)

        });
    </script>
